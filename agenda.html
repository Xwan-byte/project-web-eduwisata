<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Sekolah Sampah Bantala Abyudaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="hero-agenda">
            <div class="hero-content">
                <h1>AGENDA</h1>
                <p>SEKOLAH SAMPAH BANTALA ABYUDAYA</p>
            </div>
        </section>

        <section class="agenda-view">
        <div class="container">
    <div class="section-header text-center">
        <h2>Lihat Agenda Kami Tahun Ini</h2>
        <p>Temukan berbagai kegiatan dan acara menarik yang diselenggarakan oleh Sekolah Sampah Bantala Abyudaya</p>
    </div>

    <div class="agenda-container">
        <div class="agenda-controls">
            <div class="month-navigation">
                <button id="prev-month-btn" aria-label="Bulan Sebelumnya"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="next-month-btn" aria-label="Bulan Berikutnya"><i class="fa-solid fa-chevron-right"></i></button>
                <button id="today-btn">Hari ini</button>
            </div>
            <div class="month-display">
                <a href="#" id="google-calendar-link" target="_blank" rel="noopener noreferrer" title="Buka di Google Calendar">
                    <h3 id="month-display-text">Memuat...</h3>
                </a>
            </div>
            <div class="view-toggles">
                <button class="view-btn">Hari</button>
                <button class="view-btn">Minggu</button>
                <button class="view-btn">Bulan</button>
                <button class="view-btn active">Agenda</button>
            </div>
        </div>

        <div class="agenda-display">
            <p>Tidak ada acara untuk ditampilkan</p>
        </div>
    </div>
</div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/agenda.js"></script>

    </body>
</html>
